{% extends "layout.html" %}
{% from "bootstrap/form.html" import render_form, form_errors %}

{% block main %}
<div class="row mt-5">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card square-edges">
            <div class="card-header">Sign Up</div>
            <div class="card-body">
                <form method="POST" action="">
                    {{ render_form(form, button_map={'submit':'info my-4 btn-block square-edges'}) }}
                    {{ form_errors(form) }}
                </form>
            </div>
            <div class="card-footer">
                <small class="text-muted">
                    Already Have An Account? <a class="ml-2" href="{{ url_for('login') }}">login</a>
                </small>
            </div>
        </div>
        
    </div>
    <div class="col-md-4"></div>
</div>

{% endblock main %}
